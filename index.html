</head>

<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between">
            <h1 class="h2">Gilos.uz/smartphones</h1>

            <button class="btn btn-primary px-4 addProduct" data-bs-toggle="modal" data-bs-target="#add-product-modal">
                <span class="me-2">Add product</span>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="row mt-5">
            <div class="col-3">
                <h2 class="h4 mb-4">Filter</h2>
                <form id="filter-form" action="#">
                    <div class="mb-3">
                        <label for="search" class="form-label">Search</label>
                        <input type="search" class="form-control" id="search" placeholder="Falonchi">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control" id="from" min="0" aria-label="From"
                                    placeholder="From">
                            </div>
                            <div class="col-6">
                                <input type="number" class="form-control" id="to" min="0" aria-label="To"
                                    placeholder="To">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="manufacturer" class="form-label">Manufacturer</label>
                        <select class="form-select" required id="manufacturer">
                            <option disabled selected value="0">All</option>
                            <!-- manufacturers array bu yerga kelishi kerak -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="sortby" class="form-label">Sort by</label>
                        <select class="form-select" id="sortby">
                            <option value="1">Name</option>
                            <option value="2">Price: to lowest</option>
                            <option value="3">Price: to highest</option>
                            <!-- <option value="4">Added Date</option> -->
                        </select>
                    </div>

                    <button class="btn btn-primary d-block w-100 py-2">Filter</button>
                </form>
            </div>

            <section class="col-9" id="product">
                <div class="d-flex justify-content-between align-items-baseline">
                    <h2 class="h4 mb-4">Products list</h2>
                    <p id="products-count">Count:</p>
                </div>

                <ul class="row list-unstyled g-3 products">

                <div class="position-absolute top-0 end-0 d-flex">

        </div>

    <div class="modal fade" id="add-product-modal" tabindex="-1" aria-labelledby="addStudentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">Add product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product">
                        <div class="mb-3">
                            <label for="product-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required min="0"
                                placeholder="Falon telefon">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Narxi</label>
                            <input type="number" class="form-control" id="product__price" required min="0"
                                placeholder="narxini yozing">
                        </div>
                        <div class="mb-3">
                            <label for="product-manufacturer" class="form-label">Manufacturer</label>
                            <select class="form-select" required id="product__manufacturer">
                                <option value="" class="productManufacturers">Select a manufacturer</option>
                                <!-- manufacturers array bu yerga kelishi kerak -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="benefits" class="form-label">Benefits</label>
                            <input type="text" class="form-control" id="benefit" placeholder="Yaxshi tomonlari">

                            <ul class="d-flex flex-wrap list-unstyled mt-3 gap-2" id="benefitsExample">

                            </ul>
                        </div>
                        <button type="submit" class="btn btn-primary d-block w-100 p-2">Add product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade edit" id="edit-product-modal" tabindex="-1" aria-labelledby="editStudentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editStudentModalLabel">Edit product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-product">
                        <div class="mb-3">
                            <label for="product-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="edit-title" required min="0"
                                placeholder="Falon telefon">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Narxi</label>
                            <input type="number" class="form-control" id="edit-product__price" required min="0"
                                placeholder="narxini yozing">
                        </div>
                        <div class="mb-3">
                            <label for="product-manufacturer" class="form-label">Manufacturer</label>
                            <select class="form-select" required id="edit-product__manufacturer">
                                <option value="" class="productManufacturers">Select a manufacturer</option>
                                <!-- manufacturers array bu yerga kelishi kerak -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="benefits" class="form-label">Benefits</label>
                            <input type="text" class="form-control" id="edit-benefit" placeholder="Yaxshi tomonlari">

                            <ul class="d-flex flex-wrap list-unstyled mt-3 gap-2" id="edit-benefits-example">

                            </ul>
                        </div>
                        <button type="submit" class="btn btn-primary d-block w-100 p-2">Edit product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <template id="product-template">

        <li class="col-4 product">
            <div class="card"><img class="card-img-top" src="https://picsum.photos/300/200">
                <div class="card-body">
                    <h3 class="card-title"></h3>
                    <!--Product Title-->
                    <p class="card-text fw-bold"><mark class="product__discount-price-mark"></mark></p>
                    <!--product discount Price-->
                    <p class="card-text"><s class="product__original-price"></s></p>
                    <!--product price-->
                    <p class="badge bg-success product__manufacturer-name"></p>
                    <!--product manufacturer name-->
                    <p class="card-text product__added-date"></p>
                    <!--product added date-->
                    <ul class="d-flex flex-wrap list-unstyled benefits__list">
                        <!--product benefits list-->

                    </ul>
                    <div class="position-absolute top-0 end-0 d-flex">
                        <!--product edit and delete button-->

                        <button class="btn rounded-0 btn-secondary edit-button" data-bs-toggle="modal"
                            data-bs-target="#edit-product-modal">
                            <i class="fa-solid fa-pen" style="pointer-events: none;"></i>
                        </button>

                        <button class="btn rounded-0 btn-danger delete-button">
                            <i class="fa-solid fa-trash" style="pointer-events: none;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </li>

    </template>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
